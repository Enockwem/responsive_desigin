<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product Landing site</title>
  </head>
  <body>
    <header id="header">
      <img id="header-img" src="https://images.pexels.com/photos/1921336/pexels-photo-1921336.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
      <nav id="nav-bar">
        <a href="#header" class="nav-link">Header</a>
        <a href="#video" class="nav-link">Video</a>
        <a href="#form" class="nav-link">Form</a>
      </nav>
    </header>
    <div class="container">
      <video width="200px" height="200px" id="video" controls>
        <source src="https://youtu.be/668nUCeBHyY" type="video/mp4">
      </video>
      <form action="https://www.freecodecamp.com/email-submit" id="form">
        <input type="email" id="email"  name="email" placeholder="Enter your email">
        <input id="submit" type="submit" value="submit">
      </form>
    </div>
  </body>
</html>
